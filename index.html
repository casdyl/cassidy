<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #fffaf3">
    <div class="cassidyHeader">CASSIDY LOWE</div>
    <hr />
    <div class="about button" onclick="handleDisplay(aboutButton, aboutBody)">
      ABOUT
      <div>+</div>
    </div>
    <div class="aboutBody body">My name is Cassidy.</div>
    <div
      class="experience button"
      onclick="handleDisplay(experienceButton, experienceBody)"
    >
      EXPERIENCE
      <div>+</div>
    </div>
    <div class="experienceBody body">This is my experience.</div>
    <div
      class="contact button"
      onclick="handleDisplay(contactButton, contactBody)"
    >
      CONTACT
      <div>+</div>
    </div>
    <div class="contactBody body">This is my contact information.</div>
    <div class="more button" onclick="handleDisplay(moreButton, moreBody)">
      MORE
      <div>+</div>
    </div>
    <div class="moreBody body">This is more.</div>
    <div class="footerGrid">
      <div class="footerCell">CASSIDY LOWE</div>
      <div class="footerCell">VANCOUVER</div>
      <div class="footerCell">CONTACT</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
